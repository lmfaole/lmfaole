<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link href="%sveltekit.assets%/favicon.png" rel="icon" />
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	%sveltekit.head%
</head>
<body data-sveltekit-preload-data="hover">
<div style="display: contents">%sveltekit.body%</div>
</body>
</html>

<style>
    * {
        box-sizing: border-box;
        line-height: 1.5;
    }

    :root {
        --bg: light-dark(white, black);
        --text: light-dark(black, white);
    }

    body {
        color-scheme: light dark;
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100svh;
        background-color: var(--bg);
        color: var(--text);
        font-family: system-ui;
    }

    h1, h2 {
        line-height: 1.2;
        margin-block: 2lh 0;
        text-wrap: balance;
        max-width: 45ch;
    }

    p {
        max-width: 60ch;
        text-wrap: pretty;
    }

    a:not(:has(img)) {
        text-underline-offset: 0.2ex;
        text-decoration-thickness: 0.2ex;
        padding: 0.1ex 0.1em;
        transition: background-color 0.1s ease-out;

        &:hover {
            background-color: light-dark(oklch(from currentColor l c h / 0.1), oklch(from currentColor l c h / 0.2));
        }
    }

    ul, dl {
        margin-block: 1lh;
    }

    li {
        margin-block-end: 1.5lh;
    }

    dt {
        font-weight: bold;
    }

    img {
        &.avatar {
            height: 64px;
            aspect-ratio: 1;
            border-radius: 100%;
            border: 3px solid color-mix(in lch, var(--text) 3%, var(--bg));
        }
    }
</style>

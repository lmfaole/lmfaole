<!doctype html>
<html lang="no">

<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0"
		name="viewport">

	<!-- Hentet fra https://htmlhead.dev/ -->
	<!-- Icon in the highest resolution we need it for -->
	<link href="/assets/digimon.png"
		rel="icon"
		sizes="192x192">
	<!-- Apple Touch Icon (reuse 192px icon.png) -->

		rel="apple-touch-icon">

		href="/assets/digimon.svg"

	<!-- Ressurser -->
	<link
		href="https://html.spec.whatwg.org/multipage/input.html#date-state-(type=date)"
		rel="help">

	<!-- Stiler -->
	<link href="../styles.css"
		rel="stylesheet">

	<!-- Tittel -->
	<title>Datalist | Ole JÃ¸rgen Bakken</title>
</head>

<body>

<nav>
	<ul>
		<li><a href="/index.html">Tilbake til forsiden</a></li>
		<li><a href="/skjema.html">Tilbake til skjemaelementer</a></li>
	</ul>
</nav>

<main>

	<form action=""
		method="get"
		name="Tekstfelter">
		<h2>Tekstfelt</h2>

		<label for="pokemon">Pokemon</label>
		<input
			class="autosuggest"

<script src="../scripts/index.js"
